<div class="container-fluid border border-dark contact-form">
  <p class="lead">
    Please fill out this form our sales representative will contact you
  </p>
  <p class="lead">* Required</p>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="customerName mt-3">Name *</label>
          <input
            type="text"
            id="customerName"
            formControlName="customerName"
            class="form-control"
          />
          <div class="text-danger">{{ showCustomerNameErrors() }}</div>
        </div>
        <div class="form-group mt-3">
          <label for="customerEmail">Email *</label>
          <input
            type="email"
            id="customerEmail"
            class="form-control"
            formControlName="customerEmail"
          />
          <div class="text-danger">{{ showCustomerEmailErrors() }}</div>
        </div>
        <div class="form-group mt-3">
          <label for="customerCountry">Country *</label>
          <input
            type="email"
            id="customerCountry"
            class="form-control"
            formControlName="customerCountry"
          />
          <div class="text-danger">{{ showCustomerCountryErrors() }}</div>
        </div>

        <div class="form-group mt-3">
          <label for="customerMobileNumber">Mobile Number *</label>
          <input
            type="text"
            id="customerMobileNumber"
            class="form-control"
            formControlName="customerMobileNumber"
          />
          <div class="text-danger">{{ showCustomerMobileNumberErrors() }}</div>
        </div>
        <div class="form-group">
          <label for="customerMessage mt-4">Message</label>
          <textarea
            class="form-control"
            id="customerMessage"
            rows="3"
            formControlName="customerMessage"
          ></textarea>
        </div>

        <div class="contaier text-center">
          <button
            class="btn btn-dark mt-3 mb-2"
            type="submit"
            [disabled]="isFormValid()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
